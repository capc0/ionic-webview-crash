<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
      <ion-progress-bar type="indeterminate" [color]="'warning'" [reversed]="true">
      </ion-progress-bar>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="cards$ | async as cards">
    <ng-container *ngFor="let carddata of cards">
      <ion-card (click)="doNav()" button [ngStyle]="{ 'background-color': bgColor, 'color': color }">
        <ion-card-header>
          <ion-card-title [ngStyle]="{ 'color': color }">
            card {{carddata.counter}}
            click me for navigation
          </ion-card-title>
          <ion-card-subtitle [ngStyle]="{ 'color': color }">
            <span [innerHTML]="carddata | json"></span>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-container>
  </ng-container>





</ion-content>
